<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100" x-data="crawlerDashboard()">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-spider text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">Crawler Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div :class="systemStatus.running ? 'text-green-600' : 'text-red-600'" class="flex items-center">
                        <i class="fas fa-circle text-xs mr-2"></i>
                        <span class="font-medium" x-text="systemStatus.running ? 'Running' : 'Stopped'"></span>
                    </div>
                    <button @click="refreshData()" 
                            class="text-gray-600 hover:text-blue-600 transition-colors">
                        <i class="fas fa-sync-alt" :class="{'fa-spin': loading}"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-tasks text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="systemStatus.total_jobs || 0"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-play text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Active Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="systemStatus.active_crawls || 0"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-check text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Enabled Jobs</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="systemStatus.enabled_jobs || 0"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-clock text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Scheduler</p>
                        <p class="text-lg font-bold" 
                           :class="systemStatus.running ? 'text-green-600' : 'text-red-600'"
                           x-text="systemStatus.running ? 'Running' : 'Stopped'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-8 flex flex-wrap gap-4">
            <button @click="showCreateModal = true" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>
                Create Job
            </button>
            <button @click="createDefaults()" 
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                <i class="fas fa-magic mr-2"></i>
                Create Defaults
            </button>
            <button @click="refreshData()" 
                    class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-sync mr-2"></i>
                Refresh
            </button>
        </div>

        <!-- Jobs Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Crawler Jobs</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Frequency
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Next Run
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Success Rate
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="job in jobs" :key="job.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div :class="job.enabled ? 'text-green-500' : 'text-gray-400'" class="mr-2">
                                            <i class="fas fa-circle text-xs"></i>
                                        </div>
                                        <div>
                                            <div class="text-sm font-medium text-gray-900" x-text="job.name"></div>
                                            <div class="text-sm text-gray-500" x-text="job.id"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="getStatusColor(job.status)"
                                              x-text="job.status">
                                        </span>
                                        <span x-show="job.is_running" class="ml-2 text-blue-600">
                                            <i class="fas fa-spinner fa-spin"></i>
                                        </span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <span x-text="job.frequency"></span>
                                    <div x-show="job.max_pages" class="text-xs text-gray-500">
                                        Max pages: <span x-text="job.max_pages"></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <span x-text="formatDateTime(job.next_run)"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <div class="flex items-center">
                                        <span x-text="Math.round(job.success_rate) + '%'"></span>
                                        <div class="ml-2 w-16 bg-gray-200 rounded-full h-2">
                                            <div class="bg-green-600 h-2 rounded-full" 
                                                 :style="`width: ${job.success_rate}%`"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                    <!-- Run Now -->
                                    <button @click="runJob(job.id)" 
                                            :disabled="job.is_running"
                                            class="text-green-600 hover:text-green-900 disabled:text-gray-400">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    
                                    <!-- Enable/Disable -->
                                    <button @click="toggleJob(job.id, job.enabled)" 
                                            :class="job.enabled ? 'text-yellow-600 hover:text-yellow-900' : 'text-blue-600 hover:text-blue-900'">
                                        <i :class="job.enabled ? 'fas fa-pause' : 'fas fa-play'"></i>
                                    </button>
                                    
                                    <!-- View Results -->
                                    <button @click="viewResults(job.id)" 
                                            class="text-purple-600 hover:text-purple-900">
                                        <i class="fas fa-chart-line"></i>
                                    </button>
                                    
                                    <!-- Delete -->
                                    <button @click="deleteJob(job.id)" 
                                            :disabled="job.is_running"
                                            class="text-red-600 hover:text-red-900 disabled:text-gray-400">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                        
                        <tr x-show="jobs.length === 0">
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <div class="text-center">
                                    <i class="fas fa-robot text-4xl text-gray-300 mb-4"></i>
                                    <p class="text-lg font-medium">No crawler jobs found</p>
                                    <p class="text-sm">Create your first crawler job to get started</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Job Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium">Create Crawler Job</h3>
                <button @click="showCreateModal = false" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form @submit.prevent="createJob()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Job Name</label>
                        <input type="text" x-model="newJob.name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                               placeholder="e.g., Daily Publications Crawl" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Frequency</label>
                        <select x-model="newJob.frequency" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="hourly">Hourly</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max Pages</label>
                            <input type="number" x-model.number="newJob.max_pages" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Leave empty for all" min="1">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Workers</label>
                            <input type="number" x-model.number="newJob.max_workers" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                   min="1" max="5" required>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" x-model="newJob.enabled" 
                               class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label class="ml-2 text-sm text-gray-700">Enable immediately</label>
                    </div>
                </div>
                
                <div class="flex justify-end mt-6 space-x-3">
                    <button type="button" @click="showCreateModal = false" 
                            class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Create Job
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Modal -->
    <div x-show="showResultsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium">Job Results</h3>
                <button @click="showResultsModal = false" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div x-show="selectedJobResults.length > 0" class="space-y-4">
                <template x-for="result in selectedJobResults" :key="result.start_time">
                    <div class="border rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full"
                                  :class="getStatusColor(result.status)"
                                  x-text="result.status">
                            </span>
                            <span class="text-sm text-gray-500" x-text="formatDateTime(result.start_time)"></span>
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                            <div>
                                <div class="text-gray-500">Publications Found</div>
                                <div class="font-medium" x-text="result.publications_found || 0"></div>
                            </div>
                            <div>
                                <div class="text-gray-500">Publications Added</div>
                                <div class="font-medium" x-text="result.publications_added || 0"></div>
                            </div>
                            <div>
                                <div class="text-gray-500">Execution Time</div>
                                <div class="font-medium" x-text="Math.round(result.execution_time || 0) + 's'"></div>
                            </div>
                            <div>
                                <div class="text-gray-500">Status</div>
                                <div class="font-medium" x-text="result.status"></div>
                            </div>
                        </div>
                        
                        <div x-show="result.error_message" class="mt-2 p-2 bg-red-50 border border-red-200 rounded text-sm text-red-700">
                            <strong>Error:</strong> <span x-text="result.error_message"></span>
                        </div>
                    </div>
                </template>
            </div>
            
            <div x-show="selectedJobResults.length === 0" class="text-center py-8 text-gray-500">
                <i class="fas fa-chart-line text-4xl text-gray-300 mb-4"></i>
                <p>No results available</p>
            </div>
        </div>
    </div>

    <script>
        function crawlerDashboard() {
            return {
                // State
                jobs: [],
                systemStatus: {},
                loading: false,
                showCreateModal: false,
                showResultsModal: false,
                selectedJobResults: [],
                
                // New job form
                newJob: {
                    name: '',
                    frequency: 'daily',
                    max_pages: null,
                    max_workers: 2,
                    enabled: true
                },
                
                // API base URL
                apiUrl: '/api',
                
                async init() {
                    await this.refreshData();
                    // Refresh every 30 seconds
                    setInterval(() => this.refreshData(), 30000);
                },
                
                async refreshData() {
                    this.loading = true;
                    try {
                        await Promise.all([
                            this.loadJobs(),
                            this.loadSystemStatus()
                        ]);
                    } catch (error) {
                        console.error('Failed to refresh data:', error);
                        this.showNotification('Failed to refresh data', 'error');
                    }
                    this.loading = false;
                },
                
                async loadJobs() {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs`);
                        if (response.ok) {
                            this.jobs = await response.json();
                        }
                    } catch (error) {
                        console.error('Failed to load jobs:', error);
                    }
                },
                
                async loadSystemStatus() {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/status`);
                        if (response.ok) {
                            this.systemStatus = await response.json();
                        }
                    } catch (error) {
                        console.error('Failed to load status:', error);
                    }
                },
                
                async createJob() {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.newJob)
                        });
                        
                        if (response.ok) {
                            this.showCreateModal = false;
                            this.newJob = {
                                name: '',
                                frequency: 'daily',
                                max_pages: null,
                                max_workers: 2,
                                enabled: true
                            };
                            await this.refreshData();
                            this.showNotification('Job created successfully', 'success');
                        } else {
                            throw new Error('Failed to create job');
                        }
                    } catch (error) {
                        console.error('Failed to create job:', error);
                        this.showNotification('Failed to create job', 'error');
                    }
                },
                
                async runJob(jobId) {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs/${jobId}/run`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            await this.refreshData();
                            this.showNotification('Job started', 'success');
                        } else {
                            throw new Error('Failed to run job');
                        }
                    } catch (error) {
                        console.error('Failed to run job:', error);
                        this.showNotification('Failed to run job', 'error');
                    }
                },
                
                async toggleJob(jobId, currentlyEnabled) {
                    try {
                        const action = currentlyEnabled ? 'disable' : 'enable';
                        const response = await fetch(`${this.apiUrl}/crawler/jobs/${jobId}/${action}`, {
                            method: 'PUT'
                        });
                        
                        if (response.ok) {
                            await this.refreshData();
                            this.showNotification(`Job ${action}d successfully`, 'success');
                        } else {
                            throw new Error(`Failed to ${action} job`);
                        }
                    } catch (error) {
                        console.error('Failed to toggle job:', error);
                        this.showNotification('Failed to update job', 'error');
                    }
                },
                
                async deleteJob(jobId) {
                    if (!confirm('Are you sure you want to delete this job?')) return;
                    
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs/${jobId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await this.refreshData();
                            this.showNotification('Job deleted successfully', 'success');
                        } else {
                            throw new Error('Failed to delete job');
                        }
                    } catch (error) {
                        console.error('Failed to delete job:', error);
                        this.showNotification('Failed to delete job', 'error');
                    }
                },
                
                async viewResults(jobId) {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs/${jobId}/results`);
                        if (response.ok) {
                            this.selectedJobResults = await response.json();
                            this.showResultsModal = true;
                        } else {
                            throw new Error('Failed to load results');
                        }
                    } catch (error) {
                        console.error('Failed to load results:', error);
                        this.showNotification('Failed to load results', 'error');
                    }
                },
                
                async createDefaults() {
                    try {
                        const response = await fetch(`${this.apiUrl}/crawler/jobs/create-defaults`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            await this.refreshData();
                            this.showNotification(`Created ${result.created_jobs.length} default jobs`, 'success');
                        } else {
                            throw new Error('Failed to create default jobs');
                        }
                    } catch (error) {
                        console.error('Failed to create defaults:', error);
                        this.showNotification('Failed to create default jobs', 'error');
                    }
                },
                
                getStatusColor(status) {
                    const colors = {
                        'success': 'bg-green-100 text-green-800',
                        'running': 'bg-blue-100 text-blue-800',
                        'failed': 'bg-red-100 text-red-800',
                        'pending': 'bg-gray-100 text-gray-800',
                        'skipped': 'bg-yellow-100 text-yellow-800'
                    };
                    return colors[status] || 'bg-gray-100 text-gray-800';
                },
                
                formatDateTime(dateString) {
                    if (!dateString) return 'Never';
                    try {
                        const date = new Date(dateString);
                        return date.toLocaleString();
                    } catch {
                        return 'Invalid date';
                    }
                },
                
                showNotification(message, type) {
                    // Simple notification - you could use a toast library here
                    const className = type === 'success' ? 'alert-success' : 'alert-error';
                    console.log(`${type.toUpperCase()}: ${message}`);
                    
                    // For now, just use alert - replace with better notification system
                    if (type === 'error') {
                        alert(`Error: ${message}`);
                    }
                }
            }
        }
    </script>
</body>
</html>
